<!DOCTYPE html>
<html>
  <!-- code.tutsplus.com/tutorials/how-to-build-a-beautiful-calendar-widget-net-12538 -->
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="cal">
      <div class="header">
        <span class="left button" id="prev"> &lang;</span>
        <span class="left hook"></span>
        <span class="month-year" id="label"> June 20&0</span>
        <span class="right hook"></span>
        <span class="right button" id="next"> &rang;</span>
      </div>
      <table id="days">
        <td>sun</td>
        <td>mon</td>
        <td>tue</td>
        <td>wed</td>
        <td>thu</td>
        <td>fri</td>
        <td>sat</td>
      </table>
      <div class="cal-frame">
        <table class="curr">
          <tbody>
            <tr><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
